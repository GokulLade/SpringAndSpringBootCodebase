spring.application.name=SBDJPA06_VersioningTimeStamping

#Datasource configuration [MySql Database]
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///SPRINGBOOT01
spring.datasource.username=root
spring.datasource.password=9112

#JPA-Hibernte properties
spring.jpa.database-platform= org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#Activate lazy loading support
spring.jpa.properties.hibernate.enable_lazy_no_trans=true